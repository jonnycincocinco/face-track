<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<link href="./styles/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="fonts/fonts.css">
		<link rel="stylesheet" href="style.css">
		<script>
			// getUserMedia only works over https in Chrome 47+, so we redirect to https. Also notify user if running from file.
			if (window.location.protocol == "file:") {
				alert("You seem to be running this example directly from a file. Note that these examples only work when served from a server or localhost due to canvas cross-domain restrictions.");
			} else if (window.location.hostname !== "localhost" && window.location.protocol !== "https:"){
				window.location.protocol = "https";
			}
		</script>
		<script src="./js/libs/utils.js"></script>
		<script src="./js/clmtrackr.min.js"></script>
		<script src="./models/model_pca_20_svm.js"></script>
		<script src="./js/libs/Stats.js"></script>
		<script src="./js/libs/d3.min.js"></script>
		<script src="./js/emotion_classifier.js"></script>
		<script src="./js/emotionmodel.js"></script>

	</head>
	<body>

		<div class="main">
			<img src="/images/DH_HH.png" width="200" height="auto"/>
			<div class="content">
				<video class="smile vid-1" preload="auto" playsinline>
					<source src="video/Tala_1.mp4" type="video/mp4">
				</video>
				<video class="smile vid-1" preload="auto" playsinline>
					<source src="video/Soeji_3.mp4" type="video/mp4">
				</video>
				<video class="smile vid-2" preload="auto" playsinline>
					<source src="video/Brianna_2.mp4" type="video/mp4">
				</video>
				<video class="smile vid-2" preload="auto" playsinline>
					<source src="video/Michel2_4.mp4" type="video/mp4">
				</video>
				<video class="smile vid-2" preload="auto" playsinline>
					<source src="video/Anastacia_2.mp4" type="video/mp4">
				</video>
				<video class="smile vid-2" preload="auto" playsinline>
					<source src="video/Amani_2.mp4" type="video/mp4">
				</video>
				<div class="btm-row">

					<div id="controls">
						<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
					</div>
					<span id="up" class="toggle-btn">+</span>
					<span id="down" class="toggle-btn">-</span>
				</div>
				<div id="container" class="hidden">
					<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
					</video>
					<canvas id="overlay" width="400" height="300"></canvas>
				</div>

			</div>
		</div>
	</body>
	<script src="./js/emotion_detection.js"></script>
</html>
